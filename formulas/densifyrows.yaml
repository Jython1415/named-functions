name: DENSIFYROWS
version: 2.0.0

description: >
  Removes rows that are entirely blank from sparse data. This is a convenience
  wrapper around DENSIFY that specifically targets row operations with the "rows" mode.

parameters:
  - name: range
    description: The data range to densify (remove empty rows)
    example: "A1:Z100"

formula: |
  DENSIFY(range, "rows")
