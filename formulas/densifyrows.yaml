name: DENSIFYROWS
version: 1.0.0

description: >
  Removes empty or incomplete rows from sparse data. This is a convenience wrapper
  around DENSIFY that specifically targets row operations.

parameters:
  - name: range
    description: The data range to densify (remove incomplete rows)
    example: "A1:Z100"

formula: |
  DENSIFY(range, "rows-any")
