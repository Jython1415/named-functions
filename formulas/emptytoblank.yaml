name: EMPTYTOBLANK
version: 1.1.0

description: >
  Converts empty strings to blank cells. Accepts either a single value or a range.
  When given a range, automatically applies the conversion to all cells using MAP.
  Useful for cleaning data where empty strings should be represented as true blanks.

parameters:
  - name: input
    description: Single value or range to convert (empty strings become blank cells)
    example: "A1:B10"

formula: |
  MAP(input, LAMBDA(v, IF(v = "", BLANK(), v)))
