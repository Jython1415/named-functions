name: VSTACKBLANK
version: 1.0.0

description: >
  Stacks two arrays vertically, padding narrower arrays with blank cells
  to match dimensions. Convenience wrapper for VSTACKFILL using BLANK().

parameters:
  - name: array1
    description: First array to stack
    example: "A1:C10"

  - name: array2
    description: Second array to stack
    example: "E1:F5"

formula: |
  VSTACKFILL(array1, array2, BLANK())
