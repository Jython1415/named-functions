name: HSTACKBLANK
version: 1.0.0

description: >
  Stacks two arrays horizontally, padding shorter arrays with blank cells
  to match dimensions. Convenience wrapper for HSTACKFILL using BLANK().

parameters:
  - name: array1
    description: First array to stack
    example: "A1:C10"

  - name: array2
    description: Second array to stack
    example: "E1:F5"

formula: |
  HSTACKFILL(array1, array2, BLANK())
