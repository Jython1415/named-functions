name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests
        run: uv run pytest tests/ -v --cov=scripts --cov-report=term-missing

      - name: Test linter on formulas
        run: uv run python scripts/lint_formulas.py

      - name: Test README generation
        run: uv run python scripts/generate_readme.py

      - name: Verify README is up to date
        run: |
          if ! git diff --quiet README.md; then
            echo "ERROR: README.md is out of date. Please run 'uv run python scripts/generate_readme.py' locally."
            git diff README.md
            exit 1
          fi

      - name: Minimize uv cache
        run: uv cache prune --ci
