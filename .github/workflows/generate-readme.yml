name: Generate README

on:
  push:
    branches:
      - main
    paths:
      - 'formulas/*.yaml'
      - '.readme-template.md'
      - 'scripts/*.py'
      - '.github/workflows/generate-readme.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'formulas/*.yaml'
      - '.readme-template.md'
      - 'scripts/*.py'
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Lint formula YAML files
        run: uv run python scripts/lint_formulas.py

      - name: Generate README
        run: uv run python scripts/generate_readme.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to README.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "README.md has been updated"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Auto-generate README.md from formula files"
          git push

      - name: Comment on PR
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ README.md needs to be regenerated. Please run `uv run python scripts/generate_readme.py` locally and commit the changes.'
            })
